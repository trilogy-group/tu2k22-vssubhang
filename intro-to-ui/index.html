<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Intro to UI</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    
  </head>
  <body>
    <h2>Introduction to UI</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <!--<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" id="register-name" required minLength="4" maxLength="20"/>
          <input type="email" placeholder="Email" id="register-email" required maxLength="30" />
          <input type="password" placeholder="Password" id="register-password" required minLength="4" maxLength="20"/>
          <input type="password" placeholder="Confirm Password" id="register-confirm-password" required minLength="4" maxLength="20"/>
          <button id="register-button">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="login-form">
          <h1>Sign in</h1>
          <div class="social-container">
            <!--<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="login-email" required maxLength="30"/>
          <input type="password" placeholder="Password" id="login-password" required minLength="4" maxLength="20"/>
          <!--<a href="#">Forgot your password?</a>-->
          <button id="login-button">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img src="images/logo.png" />
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <img src="images/logo.png" />
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
</html>
